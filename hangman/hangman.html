<HTML>

<HEAD>
<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery-ui.min.js"></script>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="hangman.css">
<script src="hangman.js"></script>

</HEAD>

<BODY>
<div class="hangman">
  <div class="guess"></div>
  <form class="guessForm">
  <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . . &#x23ce;"/> 
  <button type="submit" class="guessButton">Guess</button>
  <br /><!--- I added an 'I Give Up!' button function !-->
  <button type="submit" class="giveUpBtn">I Give Up!</button>
  </form>  
  <p>Hint: words are web related. <br/><a href="https://codepen.io/natewiley">Follow Me on Codepen</a></p>
  <div class="wrong">
    <div class="wrongLetters"></div>
  </div>
  <div class="message">
    <h1 class="title"></h1>
    <p class="text"></p>
    <button class="restart button">Play Again?</button>
    
  </div>
</div>

</Body>
</HTML>
